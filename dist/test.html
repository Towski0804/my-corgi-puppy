<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  </head>
  <body>
    <style>#action {
  display: none;
}

#demo {
  height: 50vh;
  width: 100%;
  position: fixed;
  top: 0;
  overflow-y: scroll;
}

#demo::-webkit-scrollbar {
  display: none;
}

#html {
  width: 100%;
  height: 50vh;
  position: fixed;
  bottom: 0;
  left: 0;
}

#buttons {
  z-index: 2;
  flex-direction: column;
  display: flex;
  position: fixed;
  top: 0;
  right: 0;
}

#buttons > button {
  margin: 10px;
  padding: 4px 8px;
}

</style>
    <style id="action"></style>
    <div id="demo"></div>
    <div id="buttons">
      <button id="pauseBTN">Pause</button>
      <button id="playBTN">Continue</button>
      <button id="slowBTN">Slow</button>
      <button id="mediumBTN">Medium</button>
      <button id="fastBTN">Fast</button>
    </div>
    <div id="html">
      <div id="wrapper">
        <div class="dog">
          <div class="body">
            <div class="ears"></div>
            <div class="eyes"></div>
            <div class="beard">
              <div class="mouth">
                <div class="tongue"></div>
              </div>
            </div>
            <div class="belt">
              <div class="bell-ring"></div>
              <div class="dot dot1"></div>
              <div class="dot dot2"></div>
              <div class="dot dot3"></div>
              <div class="dot dot4"></div>
            </div>
            <div class="stomach"></div>
            <div class="legs">
              <div class="left"></div>
              <div class="right"></div>
            </div>
            <div class="tail"></div>
          </div>
        </div>
      </div>
    </div>

</html>
